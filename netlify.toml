[build]
  command = "npm run build"
  publish = "dist"
  functions = "netlify/functions"

[build.environment]
  NODE_VERSION = "20"
  # PUBLIC_SITE_URL is not a secret - it's the public site URL
  SECRETS_SCAN_OMIT_KEYS = "PUBLIC_SITE_URL"

# Functions configuration
[functions]
  node_bundler = "esbuild"

# Form submissions (keep for fallback)
[forms]
  formName = "preinscripcion"

# Redirect /api/* to Netlify Functions
[[redirects]]
  from = "/api/admin-teams"
  to = "/.netlify/functions/admin-teams"
  status = 200

[[redirects]]
  from = "/api/admin-teams/*"
  to = "/.netlify/functions/admin-teams"
  status = 200

[[redirects]]
  from = "/api/admin-settings"
  to = "/.netlify/functions/admin-settings"
  status = 200

[[redirects]]
  from = "/api/admin-export"
  to = "/.netlify/functions/admin-export"
  status = 200

[[redirects]]
  from = "/api/teams"
  to = "/.netlify/functions/api-teams"
  status = 200

[[redirects]]
  from = "/api/teams/*"
  to = "/.netlify/functions/api-teams"
  status = 200

[[redirects]]
  from = "/api/pilots"
  to = "/.netlify/functions/api-pilots"
  status = 200

[[redirects]]
  from = "/api/pilots/*"
  to = "/.netlify/functions/api-pilots"
  status = 200

[[redirects]]
  from = "/api/staff"
  to = "/.netlify/functions/api-staff"
  status = 200

[[redirects]]
  from = "/api/staff/*"
  to = "/.netlify/functions/api-staff"
  status = 200

# Headers for security and performance
[[headers]]
  for = "/*"
  [headers.values]
    X-Frame-Options = "DENY"
    X-XSS-Protection = "1; mode=block"
    X-Content-Type-Options = "nosniff"
    Referrer-Policy = "strict-origin-when-cross-origin"

[[headers]]
  for = "/*.js"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

[[headers]]
  for = "/*.css"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

[[headers]]
  for = "/*.woff2"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"
