<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="robots" content="noindex" />
    <title>Grip Club - Admin CMS</title>
    <!-- Netlify Identity Widget - necesario para OAuth (Google) -->
    <script src="https://identity.netlify.com/v1/netlify-identity-widget.js"></script>
    <style>
      /* Pantalla de carga mientras se verifica autenticación */
      .loading-screen {
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
        background: #f5f5f5;
      }
      .loading-screen p {
        color: #666;
        font-size: 16px;
      }
    </style>
  </head>
  <body>
    <div id="loading" class="loading-screen">
      <p>Verificando autenticación...</p>
    </div>

    <script>
      // Esperar a que el widget se inicialice
      window.netlifyIdentity.on("init", user => {
        const loadingDiv = document.getElementById("loading");

        if (user) {
          // Usuario autenticado - cargar Decap CMS
          loadingDiv.remove();
          const script = document.createElement("script");
          script.src = "https://unpkg.com/decap-cms@^3.0.0/dist/decap-cms.js";
          document.body.appendChild(script);
        } else {
          // No autenticado - mostrar widget de login (con Google)
          loadingDiv.innerHTML = "<p>Redirigiendo al login...</p>";
          window.netlifyIdentity.open();

          window.netlifyIdentity.on("login", () => {
            // Recargar página después del login
            document.location.href = "/admin/";
          });
        }
      });

      // Inicializar el widget
      window.netlifyIdentity.init();
    </script>
  </body>
</html>
