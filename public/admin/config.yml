backend:
  name: git-gateway
  branch: main

# Para desarrollo local, descomentar:
# local_backend: true

media_folder: "public/images"
public_folder: "/images"

# Soporte multiidioma
i18n:
  structure: multiple_folders
  locales: [es, en]
  default_locale: es

collections:
  # Configuración general del sitio
  - name: "settings"
    label: "Configuración"
    files:
      - name: "site"
        label: "Configuración del sitio"
        file: "src/content/settings/site.json"
        i18n: true
        fields:
          - { name: "siteTitle", label: "Título del sitio", widget: "string", i18n: true }
          - { name: "siteDescription", label: "Descripción del sitio", widget: "text", i18n: true }
          - { name: "contactEmail", label: "Email de contacto", widget: "string" }
          - { name: "eventDate", label: "Fecha del evento", widget: "string", i18n: true }
          - { name: "eventLocation", label: "Ubicación del evento", widget: "string", i18n: true }

  # Página de Historia
  - name: "historia"
    label: "Página Historia"
    files:
      - name: "historia"
        label: "Contenido Historia"
        file: "src/content/pages/historia.json"
        i18n: true
        fields:
          - { name: "heroTitle", label: "Título Hero", widget: "string", i18n: true }
          - { name: "heroSubtitle", label: "Subtítulo Hero", widget: "text", i18n: true }
          - { name: "heroCta", label: "Texto botón CTA", widget: "string", i18n: true }
          - { name: "heroCtaSecondary", label: "Texto botón secundario", widget: "string", i18n: true }
          - name: "stats"
            label: "Estadísticas"
            widget: "list"
            i18n: true
            fields:
              - { name: "value", label: "Valor", widget: "string" }
              - { name: "label", label: "Etiqueta", widget: "string", i18n: true }
          - { name: "historiaTitle", label: "Título sección Historia", widget: "string", i18n: true }
          - { name: "historiaContent", label: "Contenido Historia", widget: "markdown", i18n: true }
          - name: "conceptCards"
            label: "Tarjetas del Concepto"
            widget: "list"
            i18n: true
            fields:
              - { name: "title", label: "Título", widget: "string", i18n: true }
              - { name: "description", label: "Descripción", widget: "text", i18n: true }
              - { name: "icon", label: "Icono (nombre)", widget: "string" }

  # Página de Motos
  - name: "motos"
    label: "Página Motos"
    files:
      - name: "motos"
        label: "Contenido Motos"
        file: "src/content/pages/motos.json"
        i18n: true
        fields:
          - { name: "heroTitle", label: "Título Hero", widget: "string", i18n: true }
          - { name: "heroSubtitle", label: "Subtítulo Hero", widget: "text", i18n: true }
          - name: "motosPermitidas"
            label: "Motos Permitidas"
            widget: "list"
            fields:
              - { name: "nombre", label: "Nombre", widget: "string" }
              - { name: "descripcion", label: "Descripción", widget: "text", i18n: true }
              - { name: "cilindrada", label: "Cilindrada", widget: "string" }
              - { name: "potencia", label: "Potencia", widget: "string" }
              - { name: "años", label: "Años", widget: "string" }
          - name: "modificacionesPermitidas"
            label: "Modificaciones Permitidas"
            widget: "list"
            i18n: true
            fields:
              - { name: "titulo", label: "Título", widget: "string", i18n: true }
              - { name: "descripcion", label: "Descripción", widget: "text", i18n: true }
          - name: "modificacionesProhibidas"
            label: "Modificaciones Prohibidas"
            widget: "list"
            i18n: true
            fields:
              - { name: "titulo", label: "Título", widget: "string", i18n: true }
              - { name: "descripcion", label: "Descripción", widget: "text", i18n: true }

  # Página de Inscripciones
  - name: "inscripciones"
    label: "Página Inscripciones"
    files:
      - name: "inscripciones"
        label: "Contenido Inscripciones"
        file: "src/content/pages/inscripciones.json"
        i18n: true
        fields:
          - { name: "heroTitle", label: "Título Hero", widget: "string", i18n: true }
          - { name: "heroSubtitle", label: "Subtítulo Hero", widget: "text", i18n: true }
          - { name: "precioTexto", label: "Texto de precio", widget: "string", i18n: true }
          - name: "beneficios"
            label: "Beneficios de inscripción"
            widget: "list"
            i18n: true
            fields:
              - { name: "texto", label: "Texto", widget: "string", i18n: true }
          - name: "faq"
            label: "Preguntas Frecuentes"
            widget: "list"
            i18n: true
            fields:
              - { name: "pregunta", label: "Pregunta", widget: "string", i18n: true }
              - { name: "respuesta", label: "Respuesta", widget: "text", i18n: true }
          - name: "calendario"
            label: "Calendario"
            widget: "list"
            i18n: true
            fields:
              - { name: "estado", label: "Estado", widget: "string", i18n: true }
              - { name: "titulo", label: "Título", widget: "string", i18n: true }
              - { name: "descripcion", label: "Descripción", widget: "text", i18n: true }
              - { name: "activo", label: "Activo", widget: "boolean", default: false }

  # Navegación
  - name: "navigation"
    label: "Navegación"
    files:
      - name: "menu"
        label: "Menú principal"
        file: "src/content/settings/navigation.json"
        i18n: true
        fields:
          - name: "menuItems"
            label: "Items del menú"
            widget: "list"
            i18n: true
            fields:
              - { name: "label", label: "Etiqueta", widget: "string", i18n: true }
              - { name: "url", label: "URL", widget: "string" }
          - { name: "ctaText", label: "Texto CTA", widget: "string", i18n: true }
          - { name: "ctaUrl", label: "URL CTA", widget: "string" }
